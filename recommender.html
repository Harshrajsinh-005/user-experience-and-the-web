<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recommender</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="scripts/pageSort.js"></script>
    </head>
    <body>
        <div id="header">
            <ul id="navbar">
                <li><a class="navelement" href="index.html">Home</a></li>
                <li><a class="navelement" id="active" href="recommender.html">Recommender</a></li>
                <li><a class="navelement" href="bookmap.html">Book Map</a></li>
                <li><a class="navelement" href="about.html">About Us</a></li>
            </ul>
        </div>

        <main>
            <!-- Dropdown for Genre -->
            <div class="dropdown">
                <button class="dropbtn">Genre</button>
                <div class="dropcontent">
                    <a href="#" class="dropelement">Architecture</a>
                    <a href="#" class="dropelement">Biographical</a>
                    <a href="#" class="dropelement">Fantasy</a>
                    <a href="#" class="dropelement">Philosophy</a>
                    <a href="#" class="dropelement">Sci-Fi</a>
                    <a href="#" class="dropelement">Romance</a>
                    <a href="#" class="dropelement">Politics</a>
                    <a href="#" class="dropelement">Horror</a>
                    <a href="#" class="dropelement">Self Help</a>
                    <a href="#" class="dropelement">Dystopia</a>
                    <a href="#" class="dropelement">Crime</a>
                    <a href="#" class="dropelement">Mystery</a>
                </div>
            </div>

            <!-- Sort Buttons -->
            <div class="buttons">
                <button id="oldest">Oldest</button>
                <button id="newest">Newest</button>
            </div>

            <!-- Book Display Section -->
            <div class="book-list">
                <div class="book-item">
                    <img src="path-to-book-cover1.jpg" alt="Book Cover 1">
                    <p class="book-title">The Past is Rising</p>
                    <p class="book-genre">Dystopia</p>
                </div>
                <div class="book-item">
                    <img src="path-to-book-cover2.jpg" alt="Book Cover 2">
                    <p class="book-title">Another Book</p>
                    <p class="book-genre">Crime</p>
                </div>
                <div class="book-item">
                    <img src="path-to-book-cover3.jpg" alt="Book Cover 3">
                    <p class="book-title">Mystery Novel</p>
                    <p class="book-genre">Mystery</p>
                </div>
                <!-- Add more book items here -->
            </div>
        </main>
    </body>
</html>
